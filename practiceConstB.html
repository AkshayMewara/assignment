<!DOCTYPE html>
<html>
    <head>
        <title>practice const</title>
    </head>
    <body>
        <script>
          const number = 10;
          if(number == 10){
              const number = 20;
              console.log("inside condition " + number);
          }
          console.log("outside condition " + number);
        </script>
    </body>
</html>
